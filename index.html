<body>
    <form action="action_page.php" method="POST">
        <div id="title">
            <label for="title">Title:</label>
            <label for="Mr.">Mr.</label>
            <input type="radio" id="input8" name="title" value="Mr.">  
            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="input9" name="title" value="Mrs.">
        </div>
        <br>
        <div id="fname">
            <label for="firstname">First Name:</label>
            <input type="text" id="input1" name="fname" placeholder="Enter First Name" required>
        </div>
        <br>
        <div id="lname">
            <label for="lastname">Last Name:</label>
            <input type="text" id="input2" name="fname" placeholder="Enter Last Name" required>
        </div>
        <br>
        <div id="password">
            <label for="pass">Password:</label>
            <input type="password" id="input3" name="pass" placeholder="Enter Password"maxlength="12" required>
        </div>
        <br>
        <div id="email">
            <label for="email">Email:</label>
            <input type="email" id="input4" name="email" placeholder="Enter Email" required>
        </div>
        <br>
        <div id="phone">
            <label for="phone">Phone:</label>
            <input type="tel" id="input5" name="phone" placeholder="(123)456-7891">
        </div>
        <br>
        <div id="bday">
            <label for="bdate">Birthdate:</label>
            <input type="date" id="input6" name="bdate">
        </div>
        <br>
        <div id="quantity">
            <label for="quantity">Quantity:</label>
            <input type="number" id="input7" name="quantity" min="0" max="99" value="1"> 
        </div>
        <br>
        <div id="payment">
            <label for="payment">Payment:</label>
            <select id="pay1" name="payment">
                <option value="Visa">Visa</option>
                <option value="Apple Pay">Apple Pay</option>
                <option value="American Express">American Express</option>
            </select>
        </div>
        <br>
        <div id="subscribe">
            <label for="subscribe">Subscribe to our Email List:</label>
            <input type="checkbox" id="input10" name="subscribe">
        </div>
    </form>
</body>
